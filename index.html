<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/colors.css">
  <link rel="stylesheet" href="./styles/others.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body class="bg-yellow">
  <div class="relative flex flex-col justify-center items-center figtree h-screen">
    <div
      class="flex flex-col justify-center items-center w-sp p-5 pt-3 px-3 sm:p-5 border border-black bg-white rounded-2xl shadow-sp">
      <div>
        <img src="./assets/images/illustration-article.svg" class="rounded-xl w-screen" alt="illustration article">
      </div>
      <div>
        <div class="my-5 bg-yellow rounded-lg w-max p-2 font-bold">
          Learning
        </div>
        <div class="mb-5">
          Published 21 Dec 2023
        </div>
        <div class="text-lg font-bold mb-5 hover:text-yellow-300">
          HTML & CSS foundations
        </div>
        <div class="text-gray-500 mb-5">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="flex items-center">
          <img src="./assets/images/image-avatar.webp" class="w-8" alt="image of Greg Hooper">
          <div class="font-bold text-sm ml-2">Greg Hooper</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank" class="text-yellow-900 hover:text-white">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/AyobamitheTitan/" class="text-yellow-900 hover:text-white">Oluwatimilehin Oyewo</a>.
  </div>
</body>

</html>
